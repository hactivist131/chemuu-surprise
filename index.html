<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chemuu Cosmic Love Quest</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:Arial, sans-serif;
    overflow:hidden;
    text-align:center;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

.container{
    position:relative;
    z-index:2;
    padding-top:60px;
}

.xp-container{
    width:60%;
    margin:20px auto;
    background:#222;
    border-radius:20px;
    overflow:hidden;
}
.xp-bar{
    height:20px;
    width:0%;
    background:linear-gradient(90deg,pink,red);
    transition:0.5s;
}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:20px;
    font-size:16px;
    cursor:pointer;
}
.yes{background:crimson;color:white;}
.no{background:gray;color:white;}
.option{background:#333;color:white;}
</style>
</head>
<body>

<canvas id="sky"></canvas>

<div class="container" id="game" style="display:none;">
    <h1>ğŸŒ™ Chemuu's Cosmic Love Quest ğŸŒ™</h1>

    <div class="xp-container">
        <div class="xp-bar" id="xp"></div>
    </div>

    <p id="message">Charge Love Energy...</p>
    <button onclick="gainXP()">Charge â¤ï¸</button>

    <div id="boss" style="display:none;"></div>
    <div id="proposal" style="display:none;">
        <h2>After bending space and time...</h2>
        <h1>Chemuu, will you be mine forever? ğŸ’ğŸ’–</h1>
        <button class="yes" onclick="sayYes()">YES â¤ï¸</button>
        <button class="no" onclick="sayNo()">No ğŸ˜…</button>
    </div>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1c8e1e8e9b.mp3?filename=romantic-piano-110624.mp3">
</audio>

<!-- Hyperdrive sound -->
<audio id="warpSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_ef0b0e5c60.mp3?filename=whoosh-6316.mp3">
</audio>

<script>

/* PASSWORD */
let pass=prompt("Enter Secret Password:");
if(pass==="Chemuu2026"){
    document.getElementById("game").style.display="block";
    document.getElementById("bgMusic").play();
}else{
    document.body.innerHTML="<h1 style='color:red;margin-top:20%;'>Access Denied âŒ</h1>";
}

/* CANVAS */
const canvas=document.getElementById("sky");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<300;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        size:Math.random()*2
    });
}

let fireworks=[];
let warp=false;

/* ANIMATION ENGINE */
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="white";
    stars.forEach(s=>{
        if(warp){
            s.x+=(canvas.width/2-s.x)*0.08;
            s.y+=(canvas.height/2-s.y)*0.08;
        }
        ctx.fillRect(s.x,s.y,s.size,s.size);
    });

    /* Fireworks */
    fireworks.forEach((f,i)=>{
        ctx.fillStyle=f.color;
        ctx.beginPath();
        ctx.arc(f.x,f.y,3,0,Math.PI*2);
        ctx.fill();
        f.x+=f.dx;
        f.y+=f.dy;
        f.life--;
        if(f.life<=0) fireworks.splice(i,1);
    });

    requestAnimationFrame(animate);
}
animate();

/* SAVE */
let xp=parseInt(localStorage.getItem("loveXP"))||0;
let questionIndex=parseInt(localStorage.getItem("bossIndex"))||0;
document.getElementById("xp").style.width=xp+"%";

/* XP */
function gainXP(){
    if(xp<100){
        xp+=20;
        localStorage.setItem("loveXP",xp);
        document.getElementById("xp").style.width=xp+"%";
    }
    if(xp>=100) startBoss();
}

/* BOSS */
const questions=[
{q:"What makes love powerful?",a:["Trust","WiFi","Tiktok"],correct:0},
{q:"What beats distance?",a:["Cheating","Commitment","Sleep"],correct:1},
{q:"Who is brightest star?",a:["Moon","Chemuu","Galaxy"],correct:1}
];

function startBoss(){
    document.getElementById("boss").style.display="block";
    showQuestion();
}

function showQuestion(){
    if(questionIndex>=questions.length){
        bossDefeated();
        return;
    }
    let q=questions[questionIndex];
    let html="<h2>âš”ï¸ Final Boss</h2><p>"+q.q+"</p>";
    q.a.forEach((opt,i)=>{
        html+="<button class='option' onclick='checkAnswer("+i+")'>"+opt+"</button>";
    });
    document.getElementById("boss").innerHTML=html;
}

function checkAnswer(choice){
    if(choice===questions[questionIndex].correct){
        questionIndex++;
        localStorage.setItem("bossIndex",questionIndex);
        showQuestion();
    }else{
        alert("Try again ğŸ˜ˆ");
    }
}

/* GALAXY WARP + HYPERDRIVE */
function galaxyWarp(){
    warp=true;
    document.getElementById("warpSound").play();
    setTimeout(()=>{
        warp=false;
        document.getElementById("proposal").style.display="block";
    },3000);
}

/* FIREWORKS */
function launchFireworks(){
    for(let i=0;i<250;i++){
        fireworks.push({
            x:canvas.width/2,
            y:canvas.height/2,
            dx:(Math.random()-0.5)*12,
            dy:(Math.random()-0.5)*12,
            life:70,
            color:`hsl(${Math.random()*360},100%,60%)`
        });
    }
}

/* BOSS DEFEATED */
function bossDefeated(){
    document.getElementById("boss").innerHTML="<h2>ğŸ”¥ Boss Defeated ğŸ”¥</h2>";
    galaxyWarp();
}

/* CHEAT CODE MODE */
let cheatBuffer="";
document.addEventListener("keydown",function(e){
    cheatBuffer+=e.key.toLowerCase();
    if(cheatBuffer.includes("true love")){
        xp=100;
        localStorage.setItem("loveXP",100);
        document.getElementById("xp").style.width="100%";
        alert("ğŸ’– Cheat Activated: Destiny Mode Unlocked!");
        startBoss();
        cheatBuffer="";
    }
    if(cheatBuffer.length>20) cheatBuffer="";
});

/* PROPOSAL */
function sayNo(){
    alert("NO is locked by destiny â¤ï¸");
}

function sayYes(){
    localStorage.clear();
    launchFireworks();
    setTimeout(()=>{
        document.body.innerHTML="<h1 style='margin-top:20%;color:pink;'>ğŸ’– REEN SAID YES ğŸ’–<br>Hyperdrive Complete ğŸš€âœ¨</h1>";
    },2000);
}
</script>

</body>
</html>
